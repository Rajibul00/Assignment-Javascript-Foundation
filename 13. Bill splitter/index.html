<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Bill Calculator</title>
  <link rel="stylesheet" type="text/css" href=".\style.css">
</head>
<body>
  <h1>Restaurant Bill Calculator</h1>
  <div class="calculator">
    <label for="cost-per-dish">Cost per Dish:</label>
    <input type="number" id="cost-per-dish" placeholder="Enter cost per dish">

    <label for="num-people">Number of People:</label>
    <input type="number" id="num-people" placeholder="Enter number of people">

    <button onclick="calculateBill()">Calculate</button>

    <div id="bill-details">
      <p>Total Bill: <span id="total-bill"></span></p>
      <p>Bill per Person: <span id="bill-per-person"></span></p>
    </div>
  </div>

  <script src=".\file.js"></script>
</body>
</html>
