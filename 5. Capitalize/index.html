<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <br><br>
    <button onclick="check()">Check</button>
    <script>
        let input=document.getElementById('input');
        let check=()=>{
let checking = input.value.charAt(0).toLowerCase() ? input.value.charAt(0).toUpperCase() + input.value.substring(1) : input.value ;
alert(checking)
        }

    </script>
</body>
</html>
