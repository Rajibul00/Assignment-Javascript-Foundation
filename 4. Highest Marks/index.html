<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks</title>
</head>
<body>
    <script>
        let firstStudent = prompt("Please Enter First student's result");
        let secondStudent = prompt("Please Enter second student's result");
        let thirdStudent = prompt("Please Enter third student's result");
        let fourthStudent = prompt("Please Enter fourth student's result");
        let fifthStudent = prompt("Please Enter fifth student's result");
        let marks =[];
        marks[0]=firstStudent;
        marks[1]=secondStudent;
        marks[2]=thirdStudent;
        marks[3]=fourthStudent ;
        marks[4]=fifthStudent;
        const highestMarks = marks.length > 0 ? Math.max(...marks) : 0;
        console.log(`The highest mark is  ${highestMarks}`);


    </script>
</body>
</html>
