<!DOCTYPE html>
<html>
<head>
  <title>Percentage Discount Calculator</title>
  <link rel="stylesheet" type="text/css" href=".\style.css">
</head>
<body>
  <h1>Percentage Discount Calculator</h1>
  <div class="calculator">
    <label for="original-price">Original Price:</label>
    <input type="number" id="original-price" placeholder="Enter original price">

    <label for="discounted-price">Discounted Price:</label>
    <input type="number" id="discounted-price" placeholder="Enter discounted price">

    <button onclick="calculateDiscount()">Calculate</button>

    <p id="discount-percentage"></p>
  </div>

  <script src=".\file.js"></script>
</body>
</html>
